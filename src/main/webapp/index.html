<!DOCTYPE html>
<html lang="en" ng-app="buscador">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- CSS only -->
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/principal.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="js/buscador.js"></script>
    </head>
    <body>
        <!-- Barra superior -->
        <header class="navbar navbar-expand flex-row navbar-dark bg-dark">
            <div class="navbar navbar-dark">
                <a href="#" class="navbar-brand">Diseño de Lenguajes de Consulta</a>
            </div>
        </header>
        
        <div ng-controller="busqueda_controller" class="container">
            <div class="row justify-content-md-center">
                <div class="col-12">
                    <h1 class="text-center mt-4 mb-4" id="paginaTitulo">Motor de Búsqueda</h1>
                </div>
                <div class="col-6">
                    <form name="frm_busqueda">
                        <div class="input-group">
                            <input type="text"
                                   ng-model="cadena"
                                   name="cadena"
                                   required class="form-control mr-sm-2" 
                                   ng-minlength="1" placeholder="Buscar" />
                            <button ng-click="buscar(cadena);" class="btn btn-primary" ng-disabled="frm_busqueda.$invalid"><i class="fa fa-search"></i> Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <p />
            <div id="container_results">
                <div class="row justify-content-md-center" ng-repeat="results in container_results">
                    <div class="col-12">
                        <div class="flex-column">
                            <ul>
                                <li class="list-group-item list-group-item-secondary"><strong>Titulo: </strong>{{results}}</li>
                                <li class="list-group-item"><strong>Nombre del documento: </strong>{{results.nombreDoc}}</li>
                                <li class="list-group-item"><strong>Peso: </strong>{{results.peso}}</li>
                                <li class="list-group-item">
                                    <a href="api/doc/descargar/ {{results.nombreArch}}">Descargar</a> - 
                                    <a href="api/doc/ver/ {{results.nombreArch}}"> Ver</a>
                                </li>
                            </ul>
                            <p />
                        </div>
                    </div>  
                </div>  
            </div>
        </div>
    </body>
</html>
